<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home-21</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather">
        <div class="icon"></div>
        <div class="conditions">
         <div class="temp">
            <p class="text">TEMP</p>
            <div class="degree-vel">
               <div class="vel-1"></div>
               <div class="degree"><sup>0</sup>C</div>
            </div> 
         </div> 
         <div class="pressure">
            <p class="text">PRESSURE</p>
            <div class="degree-vel">
               <div class="vel-2"></div>
               <div class="pres">Pa</div>
            </div>
            
         </div> 
         <div class="description">
            <p class="text">DESCRIPTION</p>
            <div class="vel-3"></div>
        </div>
         <div class="humidity">
            <p class="text">HUMIDITY</p>
            <div class="degree-vel">
               <div class="vel-4"></div>
               <div class="pres">%</div>
            </div>
            
         </div> 
         <div class="speed">
            <p class="text">SPEED</p>
            <div class="degree-vel">
               <div class="vel-5"></div>
               <div class="pres">m/s</div>
            </div>
            
         </div>
         <div class="deg">
            <p class="text">DEG</p>
            <div class="degree-vel">
               <div class="vel-6"></div>
               <div class="degree"><sup>0</sup></div>
            </div>
            
         </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
